<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Garagem Tech</title>
    <link rel="stylesheet" href="./css/addclient.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/logo.png" alt="Garagem Tech Logo" class="logo">
            <h1>Cadastro de Clientes</h1>
        </header>
        <form id="clientForm">
            <fieldset>
                <legend>Base</legend>
                <div class="form-group">
                    <label for="clientName">Cliente</label>
                    <input type="text" id="client_name" name="client_name" required>
                </div>
                <div class="form-group">
                    <label for="cpf_cnpj">CPF/CNPJ</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
                </div>
                <div class="form-group">
                    <label for="personType">Tipo de pessoa</label>
                    <input type="text" id="person_type" name="person_type" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="number">Número</label>
                    <input type="text" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">CEP</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">País</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="phone">Celular</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informação Veicular</legend>
                <div class="form-group">
                    <label for="plate">Placa</label>
                    <input type="text" id="plate" name="plate" required>
                </div>
                <div class="form-group">
                    <label for="model">Marca/Modelo</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="form-group">
                    <label for="year">Ano</label>
                    <input type="text" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="color">Cor</label>
                    <input type="text" id="color" name="color" required>
                </div>
                <div class="form-group">
                    <label for="renavam">Renavam</label>
                    <input type="text" id="renavam" name="renavam" required>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit">Cadastrar</button>
                <button type="button" onclick="history.back()">Voltar</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('clientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                client_name: document.getElementById('client_name').value,
                cpf_cnpj: document.getElementById('cpf_cnpj').value,
                person_type: document.getElementById('person_type').value,
                address: document.getElementById('address').value,
                number: document.getElementById('number').value,
                neighborhood: document.getElementById('neighborhood').value,
                city: document.getElementById('city').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                plate: document.getElementById('plate').value,
                model: document.getElementById('model').value,
                year: document.getElementById('year').value,
                color: document.getElementById('color').value,
                renavam: document.getElementById('renavam').value
            };

            fetch('addClient.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === "Cliente Registrado!") {
                    document.getElementById('clientForm').reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
